<!DOCTYPE html>
<html lang="da-dk">

  <head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Submit Personal Data</title>
    <script src="js/site.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
  </head>

  <body>
    <form class="form-container" id="sign-up-form">
      <h1>Title</h1>
      <p>Explanatory text.</p>

      <div class="form-item">
        <p class="form-item__title">First name *</p>
        <input type="text" name="fname" value="John" />
        <p class="form-item__success">The name is valid</p>
      </div>

      <div class="form-item">
        <p class="form-item__title">Last name *</p>
        <input type="text" name="lname" />
      </div>

      <div class="form-item">
        <p class="form-item__title">Email address *</p>
        <input type="text" name="email" value="name-domain.com" />
        <p class="form-item__error">The email address must be valid.</p>
      </div>

      <div class="form-item-multiple">
        <p class="form-item__title">You have read and accepted</p>
        <p class="form-item__subtitle">Check all that apply</p>
        <div class="form-item form-item-sm-margin form-item-horizontal">
          <div class="checkbox-container">
            <input type="checkbox" name="lang" value="da" />
            <span class="checkbox"></span>
          </div>
          <span>Explanatory text</span>
        </div>
        <div class="buttons">
          <button class="button button-submit">Submit</button>
        </div>
    </form>
  </body>
